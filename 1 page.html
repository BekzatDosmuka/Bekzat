<!DOCTYPE html>
<html>
<head>
    <title>Страница регистрации</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="страница_2.html" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Женский</label><br><br>

        <label>Укажите интересы:</label><br>
        <input type="checkbox" id="interest1" name="interests" value="интерес 1" required>
        <label for="interest1">Интерес 1</label><br>
        <input type="checkbox" id="interest2" name="interests" value="интерес 2" required>
        <label for="interest2">Интерес 2</label><br>
        <input type="checkbox" id="interest3" name="interests" value="интерес 3" required>
        <label for="interest3">Интерес 3</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

         <button><a href="2%20page.html">Зарегистрироваться</a></button>
    </form>
</body>
</html>
